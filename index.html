<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
</head>
<link rel="stylesheet" href="weath.css">

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn" ></button>
            </div>
        </div>

<div class="location-not-found">
    <h1>Sorry,Location not found!!!</h1>
    <img src="/assets/404.png" alt="404 error">
</div>

        <div class="weather-body">
            <img src="/assets/cloud.png" alt="weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>â„ƒ</sup></p>
                <P class="description">light rain</P>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind-speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/574a5d0d7e.js" crossorigin="anonymous"></script>
</body>
</html>
